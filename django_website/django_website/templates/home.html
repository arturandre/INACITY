{% extends "base.html" %}
{% block scripts %}
{% load staticfiles %}

<link rel="stylesheet" href="{% static 'django_website/css/home.css' %}"/>
<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">

<script type="text/javascript" src="{% static 'django_website/scripts/OpenLayersHandler.js' %}"></script>
<script type="text/javascript" src="{% static 'django_website/scripts/home.js' %}"></script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCzw_81uL52LSQVYvXEpweaBsr3m-xHYac&libraries=visualization,geometry"></script>
<script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
{% endblock %}

{% block title %}{{WebsiteName}} | Home{% endblock %}
{% block content %}
    <div class="container">
  <div class="row">
    <div class="col-sm left-column">
         <div class="btn-group" role="group">
           <button id="btnMapProvider" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Map provider
           </button>
           <div class="dropdown-menu" aria-labelledby="btnMapProvider">
               <!--changeMapProviderClick@home.js-->
             <a id="btnGoogleMapsTiles" onclick="changeMapProviderClick('google_roadmap_tiles', this)" class="dropdown-item" href="javascript:void(0);">Google Maps v3</a>
             <a id="btnOSMMapsTiles" onclick="changeMapProviderClick('osm_tiles', this)" class="dropdown-item" href="javascript:void(0);">Open Layers (OpenStreetMap)</a>
           </div>
         </div>
       <div id="map"  class="map"></div>
    </div>
    <div class="col-sm right-column">
      Image side
    </div>
  </div>
</div>

{% endblock %}
