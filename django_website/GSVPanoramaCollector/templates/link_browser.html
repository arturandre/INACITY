<html>

<head>
    {% load staticfiles %}
    <title>INACITY's GSVPanoramaCollector</title>
    <script src="{% static 'django_js_reverse/js/reverse.js' %}"></script>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?key={{ public_gsv_key }}&libraries=visualization,geometry"></script>
    <script type="text/javascript" src="{% static 'django_website/scripts/home/StreetViewPanoramaData.js' %}"></script>
    <script type="text/javascript" src="{% static 'django_website/scripts/Observer.js' %}"></script>
</head>

<body>
    <h1 id="socketStatus">Status: Disconnected</h1>
    <h1 id="lastMessage">Last message: N/A</h1>
    <h1 id="lastMessageTime">Last time: N/A</h1>
</body>
<script>
    var browser_session = {{ browser_session_json }};
    var daphne_port = "{{ daphne_port_json }}";
    var public_gsv_key = "{{ public_gsv_key }}";
</script>
<script defer type="text/javascript" src="{% static 'django_website/scripts/home/GSVService.js' %}"></script>
<script async defer type="text/javascript" src="{% static 'GSVPanoramaCollector/scripts/GSVCollectorWebSocket.js' %}"></script>
<script async defer type="text/javascript" src="{% static 'GSVPanoramaCollector/scripts/link_browser.js' %}"></script>

</html>
